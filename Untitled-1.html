<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        header {
            color: #00ffff;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 5px #ff00ff;
            margin-bottom: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 3px;
            text-align: center;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
            width: 300px;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        button.login-btn {
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button.login-btn:hover {
            background: #0056b3;
        }

        button.secondary {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button.secondary:hover {
            background: #1f7a32;
        }

        button.link-btn {
            background: none;
            border: none;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
            padding: 5px 0;
        }

        button.link-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <header>Netless</header>

    <div class="login-box">
        <h2>Login</h2>

        <form id="loginForm">
            <label>Username or email:</label>
            <input type="text" id="userInput" required>

            <label>Password:</label>
            <input type="password" id="password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <button class="link-btn" onclick="window.location.href='forgot.html'">Forgot Password?</button>
        <button class="link-btn" onclick="window.location.href='otherissue.html'">Other Issue</button>
        <button class="secondary" onclick="window.location.href='caleb3.html'">Create account</button>

    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(e){
            e.preventDefault();

            const userInput = document.getElementById('userInput').value;
            const password = document.getElementById('password').value;

            if(userInput === "aimecaleb05@gmail.com" && password === "Caleb@20"){
                window.location.href = 'caleb4.html';
                return;
            }

            const savedData = JSON.parse(localStorage.getItem('userData'));

            if(!savedData){
                alert("No registered user found. Please register first.");
                return;
            }

            if((userInput === savedData.username || userInput === savedData.email) && password === savedData.password){
                window.location.href = 'caleb4.html';
            } else {
                alert("Invalid username/email or password.");
            }
        });
    </script>

</body>
</html>
